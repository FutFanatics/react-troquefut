name: ğŸš€ Deploy to S3 and CloudFront Invalidation

on:
  push:
    branches:
      - main
      - feat/deploy
jobs:
  build:
    name: ğŸ› ï¸ Build Job
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v2

      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18.16.0'

      - name: â¬‡ï¸ Install Dependencies
        run: npm install --force

      - name: ğŸ—ï¸ Build the Application
        run: npm run build 

      - name: ğŸ“¦ Archive Build Artifacts
        id: artifacts
        uses: actions/upload-artifact@v2
        with:
          name: built-artifacts
          path: ./build
  deploy_prod:
    name: ğŸš€ Deployment to Production
    runs-on: ubuntu-latest
    needs: build  
    if: github.ref == 'refs/heads/main'
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v2

      - name: âš™ï¸ Configure AWS CLI
        run: |
          aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws configure set region us-east-1

      - name: â¬‡ï¸ Download Build Artifacts
        uses: actions/download-artifact@v2
        with:
          name: built-artifacts
          path: ./build

      - name: ğŸš€ Deploy to S3
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --acl public-read --follow-symlinks --delete
        env:
          AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          SOURCE_DIR: ./build

      - name: ğŸŒ©ï¸ Invalidate CloudFront Cache
        run: |
          set -x
          aws cloudfront create-invalidation --distribution-id ${{ secrets.AWS_CLOUDFRONT_DISTRIBUTION_ID }} --paths "/*"
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}